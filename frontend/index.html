<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI C++ Code Generator</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      margin: 0;
    }
    #editor {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
    #spinner {
      display: none;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    input, button {
      font-size: 16px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      input, button {
        width: 100%;
      }
      #editor {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h2>AI C++ Code Generator</h2>
  <input type="text" id="prompt" placeholder="Enter your prompt e.g. reverse a string" size="50" />
  <button onclick="generateCode()">Generate Code</button>
  <span id="spinner">⏳ Generating...</span>
  <div id="status"></div>
  <div id="editor">// Your AI-generated C++ code will appear here</div>

  <script src="https://unpkg.com/monaco-editor@0.34.1/min/vs/loader.js"></script>
  <script>
    let editor;
    require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'cpp',
        theme: 'vs-dark',
        automaticLayout: true
      });
    });

    async function generateCode() {
      const prompt = document.getElementById("prompt").value.trim();
      const spinner = document.getElementById("spinner");
      const status = document.getElementById("status");

      if (!prompt) {
        status.innerText = "⚠️ Please enter a prompt.";
        return;
      }

      spinner.style.display = "inline";
      status.innerText = "";

      try {
        const response = await fetch("https://backend-rudraksh.onrender.com/generate_code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.code) {
          editor.setValue(data.code);
          status.innerText = "✅ Code generated!";
        } else {
          status.innerText = "❌ No code received.";
        }
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Error connecting to backend.";
      }

      spinner.style.display = "none";
    }
  </script>
</body>
</html>
